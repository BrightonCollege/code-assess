<html lang = "en">
<head>
    <title>Code-Assess</title>
    <script language="javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
    <div onclick="goHome()" class="header">
        <p class="header">Code Assess</p>
        <i>Click me to go home!</i>
    </div>
    <hr>
    <p>
        URL: <span id="URL">None</span>
    </p>
    <div id="Main" class="ModeVisible">
        <div class="center">
            <p>Default Modes:</p>
            <button class="big" id="JavaButton" onclick="ChangeMode('Java')">Java</button>
            <button class="big" id="PythonButton" onclick="ChangeMode('Python')">Python</button>
            <p>Custom Modes:</p>
            <button disabled class="big" id="CustomButton" onclick="ChangeMode('Creator')">Creator</button>
            <button disabled class="big" id="CustomButton" onclick="ChangeMode('Player')">Player</button>
        </div>
    </div>
    <div id="custom" class="ModeHidden">
        <h2>Custom Package Selector</h2>
    </div>
    <div id="Game" class="ModeHidden">
        <div class="flex">
            <script id="embedScript"></script>
            <div class="code-outer">
            <div class="code">
                <iframe id="gist" width="100%" height="100%"></iframe>
            </div>
            </div>
            <div class="center">
                <button class="ans" id="Answer1">Answer1</button><br />
                <button class="ans" id="Answer2">Answer2</button><br />
                <button class="ans" id="Answer3">Answer3</button><br />
                <button class="ans" id="Answer4">Answer4</button>
            </div>
        </div>
    </div>
</body>
</html>
